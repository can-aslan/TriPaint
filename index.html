<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./tripaint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="CS465 Assignment 1"
    />
    <title>TriPaint - CS465 Assignment 1</title>
    <link rel = "icon" href =  
"./icons/icons8-triangle-100.png" 
        type = "image/x-icon"> 
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      void main() {
        gl_Position = vPosition;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      void main() {
        gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
      }
    </script>
    <script type="text/javascript" src="./webgl-utils.js"></script>
    <script type="text/javascript" src="./initShaders.js"></script>
    <script type="text/javascript" src="./MV.js"></script>
    <script type="text/javascript" src="./triangle.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="App">
      <div class="top-bar">
        <div></div>
        <div class="header">
          <img src="./icons/icons8-triangle-50.png" alt="Icon">
          <h3>tripaint</h3>
        </div>
        <div class="file-opr">
          <button class="icon-button file-button">
            <img src="./icons/icons8-open-file-50.png" alt="Open Icon">
          </button>
          <button class="icon-button file-button">
            <img src="./icons/icons8-save-50.png" alt="Save Icon">
          </button>
        </div>
      </div>
      <div class="left-bar">
        <button id="pencilbutton" class="icon-button">
          <img src="./icons/icons8-edit-50.png" alt="Pencil Icon">
        </button>
        <button id="eraserbutton" class="icon-button">
          <img src="./icons/icons8-eraser-50.png" alt="Eraser Icon">
        </button>
        <button class="icon-button">
          <img src="./icons/icons8-selection-50.png" alt="Selection Icon">
        </button>
        <button id="undobutton" class="icon-button">
          <img src="./icons/icons8-undo-50.png" alt="Undo Icon">
        </button>
        <button id="redobutton" class="icon-button">
          <img src="./icons/icons8-redo-50.png" alt="Redo Icon">
        </button>
        <button class="icon-button">
          <img src="./icons/icons8-cut-50.png" alt="Cut Icon">
        </button>
        <button class="icon-button">
          <img src="./icons/icons8-copy-50.png" alt="Copy Icon">
        </button>
        <button class="icon-button">
          <img src="./icons/icons8-paste-50.png" alt="Paste Icon">
        </button>
      </div>

      <div class="canvas-area">
        <canvas class="gl_canvas_class" id="gl_canvas" width="900" height="900" style="width: 900px; height: 900px;">Your browser doesn't support the HTML5 canvas element!</canvas>
      </div>

      <div class="right-bar">
        <div class="color-picker-menu">
          <div class="color-option" id="cop1"></div>
          <div class="color-option" id="cop2"></div>
          <div class="color-option" id="cop3"></div>
          <div class="color-option" id="cop4"></div>
          <div class="color-option" id="cop5"></div>
          <div class="color-option" id="cop6"></div>
          <input type="color" id="colorpicker" value="#0000ff">
        </div>
        <div class="layers-menu"></div>
      </div>
      <div class="bottom-bar"></div>
    </div>
  </body>
</html>
